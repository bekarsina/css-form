<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>form</title>
    <style>
      input::placeholder {
        font-size: 15px;
        font-family: yekan-semibold;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="background w-screen h-screen flex justify-center items-center">
      <div
        class="card mx-auto w-[350px] sm:w-[400px] h-[630px] rounded-[25px] text-center p-[20px] bg-[#17171778]"
      >
        <img
          class="mx-auto mt-[30px] w-[50%]"
          src="./image/Untitled-57.png"
          alt="image"
        />
        <h1 class="mt-[35px] text-[37px] text-white">!خوش آمدید</h1>
        <h2 class="mt-[16px] text-[15px] font-bold mb-[25px] text-white">
          برای عضویت در کانال تلگرامی، اطلاعات تماس خود را <br />
          در فرم زیر وارد کنید
        </h2>
        <input
          type="text"
          class="w-[90%] h-[56px] mb-[10px] placeholder-[#7C7C7C] text-center rounded-[4px] bg-[#FFFFFF1A] text-white user-name"
          placeholder=" نام و نام خانوادگی "
          required
        />
        <input
          type="text"
          class="relative email-input w-[90%] h-[56px] placeholder-[#7C7C7C] text-center mb-[80px] bg-[#FFFFFF1A] rounded-[4px] text-white"
          placeholder=" شماره تلفن "
          required
        />
        <span
          class="absolute left-[36px] sm:left-[39px] w-[56px] h-[56px] bg-[#FFFFFF1A] pt-[15px] pr-[5px] text-[#777777]"
          >+98</span
        >
        <p
          class="error text-[14px] mt-[-70px] mb-[40px] text-[#FF5050] invisible"
        >
          !شماره تلفن وارد شده معتبر نمیباشد
        </p>
        <button
          class="btn w-[90%] h-[56px] rounded-[4px] bg-[#5052B1] text-[15px] text-white mb-[20px] submit-btn"
        >
          ثبت درخواست
        </button>
        <p class="text-[10px] text-[#7C7C7C]">
          بعد از ثبت و ارسال اطلاعات تماس شما پیامکی برای شما از طریق سامانه
          ارسال<br />
          خواهد شد که با استفاده از آن میتوانید در کانال تلگرامی نوید نادران عضو
          شوید
        </p>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
